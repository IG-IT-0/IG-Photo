name: Firebase Hosting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_EMULATOR: false
  STAFF_PASS: ${{ secrets.STAFF_PASS }}

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IG_PHOTO_2025_CHRISTMAS }}
          projectId: ig-photo-2025-christmas
          channelId: preview-${{ github.event.pull_request.number }}

  production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IG_PHOTO_2025_CHRISTMAS }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install web deps
        run: npm ci
      - name: Build web
        run: npm run build
      - name: Install functions deps
        working-directory: functions
        run: npm ci
      - name: Build functions
        working-directory: functions
        run: npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy hosting + functions
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: firebase deploy --only hosting,functions --project ig-photo-2025-christmas --force
